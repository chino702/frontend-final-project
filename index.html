<!DOCTYPE html>
<html>
  <head>
    <title>FX Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Forex Exchange Rates</h1>

    <button id="darkModeToggle">Toggle Dark Mode</button>

    <div class="container">
      <input type="text" id="currencyPairInput" placeholder="Enter currency pair (e.g., EURUSD)">
      <button id="addPairButton">Add Pair</button>
    </div>

    <div id="errorMessage" style="display: none;"></div>

    <table id="ratesTable">
      <thead>
        <tr>
          <th>Currency Pair</th>
          <th>Exchange Rate</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>    
    <a href="https://www.freeforexapi.com">
      <img alt="Free Forex API" src="https://www.freeforexapi.com/Images/link.png" height="20">
    </a>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>FX Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Forex Exchange Rates</h1>

      <button id="darkModeToggle">Toggle Dark Mode</button>

      <div class="input-container">
        <label for="currencyPairInput">Currency Pair:</label>
        <input type="text" id="currencyPairInput" placeholder="Enter currency pair (e.g., EURUSD)">
        <button id="addPairButton">Add Pair</button>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>

      <table id="ratesTable">
        <thead>
          <tr>
            <th>Currency Pair</th>
            <th>Exchange Rate</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      
      <div class="api-link">
        <a href="https://www.freeforexapi.com">
          <img alt="Free Forex API" src="https://www.freeforexapi.com/Images/link.png" height="20">
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 FX Tracker. All rights reserved.</p>
    </footer>
  </div>

    <script src="script.js"></script>
  </body>
</html>
